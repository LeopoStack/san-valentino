<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Per Te ‚ù§Ô∏è</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #ffdde1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            position: relative;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            max-width: 90%;
            z-index: 10;
            position: relative;
        }
        h1 {
            color: #ff4d4d;
            font-size: 2rem;
            margin-bottom: 30px;
        }
        .buttons {
            display: flex;
            flex-direction: row;
            justify-content: center;
            gap: 20px;
            min-height: 60px;
        }
        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
        }
        #yesBtn {
            background-color: #28a745;
            color: white;
            box-shadow: 0 4px 15px rgba(40, 167, 69, 0.4);
            transition: transform 0.2s;
        }
        #yesBtn:hover {
            transform: scale(1.1);
        }
        #noBtn {
            background-color: #dc3545;
            color: white;
            box-shadow: 0 4px 15px rgba(220, 53, 69, 0.4);
            position: fixed;
            z-index: 9999;
            transition: none;
        }
        .hidden {
            display: none !important;
        }
        img {
            max-width: 100%;
            border-radius: 15px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="quiz" class="container">
        <h1>Vuoi essere la mia San Valentino? üåπ</h1>
        <div class="buttons">
            <button id="yesBtn">S√å! ‚ù§Ô∏è</button>
        </div>
    </div>
    
    <button id="noBtn">No üíî</button>
    
    <div id="success" class="container hidden">
        <h1>Evviva! üéâ</h1>
        <h2>Sapevo che avresti detto di S√å! üòç</h2>
        <p>Ti amo tantissimo! ‚ù§Ô∏è</p>
        <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpndW16eGZpbmR4bm96cXp6eGZpbmR4bm96cXp6eGZpbmR4JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/KztT2c4u8mYYUiCiPR/giphy.gif" alt="Love Gif">
    </div>
    
    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const quiz = document.getElementById('quiz');
        const success = document.getElementById('success');
        
        // Posiziona inizialmente il tasto NO accanto al S√å
        function alignButtons() {
            const yesRect = yesBtn.getBoundingClientRect();
            noBtn.style.left = (yesRect.right + 20) + 'px';
            noBtn.style.top = yesRect.top + 'px';
        }
        
        window.addEventListener('load', alignButtons);
        window.addEventListener('resize', alignButtons);
        
        // FUNZIONE CHE FA SCAPPARE IL TASTO
        const spostaBottone = () => {
            const windowWidth = window.innerWidth;
            const windowHeight = window.innerHeight;
            
            const btnWidth = noBtn.offsetWidth;
            const btnHeight = noBtn.offsetHeight;
            
            // Margine di sicurezza
            const margin = 20;
            
            // Calcola le coordinate casuali DENTRO i limiti dello schermo
            const minX = margin;
            const maxX = windowWidth - btnWidth - margin;
            const minY = margin;
            const maxY = windowHeight - btnHeight - margin;
            
            const randomX = minX + Math.random() * (maxX - minX);
            const randomY = minY + Math.random() * (maxY - minY);
            
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
        };
        
        // PC: quando il mouse SI AVVICINA al bottone
        noBtn.addEventListener('mouseenter', spostaBottone);
        
        // Mobile: quando tocchi il bottone
        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            spostaBottone();
        });
        
        // Se riesci a cliccare NO (praticamente impossibile)
        noBtn.addEventListener('click', (e) => {
            e.preventDefault();
            spostaBottone();
        });
        
        // Quando clicca S√å
        yesBtn.addEventListener('click', () => {
            quiz.classList.add('hidden');
            noBtn.classList.add('hidden');
            success.classList.remove('hidden');
        });
    </script>
</body>
</html>
