<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Per Te ❤️</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #ffdde1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Occupa tutto lo schermo */
            margin: 0;
            overflow: hidden; /* IMPEDISCE le barre di scorrimento */
            position: relative; /* Necessario per il posizionamento assoluto */
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            max-width: 90%;
            z-index: 10; /* Sta sopra a tutto tranne il tasto NO in volo */
        }

        h1 {
            color: #ff4d4d;
            font-size: 2rem;
            margin-bottom: 30px;
        }

        .buttons {
            display: flex;
            flex-direction: row; /* I bottoni sono affiancati */
            justify-content: center;
            gap: 20px; /* Spazio tra i bottoni */
            min-height: 60px; /* Riserva spazio */
        }

        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.1s;
            font-weight: bold;
        }

        #yesBtn {
            background-color: #28a745; /* Verde */
            color: white;
            box-shadow: 0 4px 15px rgba(40, 167, 69, 0.4);
        }

        #noBtn {
            background-color: #dc3545; /* Rosso */
            color: white;
            box-shadow: 0 4px 15px rgba(220, 53, 69, 0.4);
            /* Importante: position absolute ci permette di muoverlo ovunque */
            position: absolute; 
        }

        /* Classe per nascondere gli elementi */
        .hidden {
            display: none !important;
        }

        img {
            max-width: 100%;
            border-radius: 15px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
